run:
  timeout: 1m
  modules-download-mode: vendor
  # include test files or not, default is true
  tests: false
  skip-files:
    - '.*_test.go'

linters:
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - funlen
    - prealloc
    - dogsled
    - exportloopref
    - unconvert
    - unparam
    - whitespace
    - bodyclose
    - gosec
    - asciicheck
    - depguard
    - errorlint
    - goconst
    - gocritic
    - errname
    - thelper
    - contextcheck
    - gomodguard
    - durationcheck
    - exhaustive

linters-settings:
  gosec:
    checks:
      - '-G112' # G112: Potential Slowloris Attack because ReadHeaderTimeout is not configured in the http.Server