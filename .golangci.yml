linters-settings:
    paralleltest:
        # Ignore missing calls to `t.Parallel()` and only report incorrect uses of it.
        # Default: false
        ignore-missing: true
        # Ignore missing calls to `t.Parallel()` in subtests. Top-level tests are
        # still required to have `t.Parallel`, but subtests are allowed to skip it.
        # Default: false
        ignore-missing-subtests: true

issues:
    exclude:
        - "G112: Potential Slowloris Attack because ReadHeaderTimeout is not configured in the http.Server"

run:
    timeout: 1m
    modules-download-mode: vendor
    # include test files or not, default is true
    tests: true
